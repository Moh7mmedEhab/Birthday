<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Birthday</title>

    <link rel="icon" type="image/x-icon" href="Assets/icons/icon.ico"/>

    <link rel="stylesheet" href="CSS/style.css"/>

</head>

<body>

    <h1>My Birthday</h1>

    <div id="container">

        <div id="days" class="num">

            <h3 id="days-c">00</h3>

            <h4>Days</h4>

        </div>

        <div id="hours" class="num">

            <h3 id="hours-c">00</h3>

            <h4>Hours</h4>

        </div>

        <div id="minutes" class="num">

            <h3 id="minutes-c">00</h3>

            <h4>Minutes</h4>

        </div>

        <div id="seconds" class="num">

            <h3 id="seconds-c">00</h3>

            <h4>Seconds</h4>

        </div>

    </div>

    <div id="date">

        <p id="date-c">Day | 00-00-0000</p>

    </div>

</body>

<script src="JS/main.js"></script>

</html>
